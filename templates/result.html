<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            transition: background-color 0.5s ease; /* Smooth transition effect */
        }

        .container {
            text-align: center;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        .detected {
            background-color: #ff4d4d; /* Red for disease detected */
        }

        .not-detected {
            background-color: #4CAF50; /* Green for no disease */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            color: #333333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f0f0f0;
        }
        @media (max-width: 768px) {
    .container {
        width: 90%;
    }
    h1 {
        font-size: 1.5em;
    }
    p {
        font-size: 1em;
    }
}

    </style>
</head>
<body class="{{ 'detected' if result == 'Heart Disease Detected' else 'not-detected' }}">
    <div class="container">
        <h1>{{ result }}</h1>
        <p>Based on the input parameters, the prediction has been made.</p>
        <button onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
